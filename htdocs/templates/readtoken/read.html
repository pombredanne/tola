{% extends "base.html" %} 
{% block page_title %}Get Data From an External Data Collection Tool{% endblock %}

{% block content %}

	{{ form.as_p }}
    {{ formset.as_p }}

	<input type="submit" value="Submit" />
	</form>
{% endblock content %}
